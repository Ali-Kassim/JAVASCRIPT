<html>
    <head>
        <title>function</title>
    </head>
    <body bgcolor=#f1234f>
        <script type="text/javascript">
            var firstnumber,secondnumber,number1,number2,sum;//declare variable
            firstnumber=window.prompt("enter firstnumber","0");
            secondnumber=window.prompt("enter secondnumber","0");
            //convert number from string input to integers
            number1=parseInt(firstnumber);
            number2=parseInt(secondnumber);
            sum=number1+number2;
            document.writeln("<h2> sum is"
                +sum+"</h2>");
                
        </script>
    </body>
</html>
